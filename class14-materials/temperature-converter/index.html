<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Temp converter</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<h1>Temperature-Converter</h1>
		<form>
			<label for="far">Farenheit
				<input name="far" id="fTemp" type="text" placeholder="temp in farenheit">
			</label>
			<button for="far" id="cToF" type="button">Convert to Celsius</button>
		</form>
		<h3 id="placeForCelsius"></h3>

		<form>
			<label for="cel">Celcius
				<input for="cel" id="cTemp" type="text" placeholder="temp in celcius">
			</label>
			<button for="cel" id="fToC" type="button">Convert to Farenheit</button>
		</form>
		<h3 id="placeForFarenheit"></h3>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
