<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Title in the tab</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header>
			<h1>Character Sheet</h1>
			<input type="text" name="" value="">
			<button type="button" name="button">Get Started</button>
		</header>
		<main>
		<div class="sectionOne">
			<section>
				<h2>What race is your character?</h2>
				<section>
					<div class="race">
						<span class="dragonborn" value="dragonborn">Dragonborn</span>
					</div>
					<div class="race">
						<span class="dwarf" value="dwarf">Dwarf</span>
					</div>
					<div class="race">
						<span class="elf" value="elf">Elf</span>
					</div>
					<div class="race">
						<span class="gnome" value="gnome">Gnome</span>
					</div>
					<div class="race">
						<span class="half-elf" value="half-elf">Half-Elf</span>
					</div>
					<div class="race">
						<span class="half-orc" value="half-orc">Half-Orc</span>
					</div>
					<div class="race">
						<span class="halfling" value="halfling">Halfling</span>
					</div>
					<div class="race">
						<span class="human" value="human">Human</span>
					</div>
					<div class="race">
						<span class="tiefling" value="tiefling">Tiefling</span>
					</div>
				</section>
			</section>
		</div>
		<div class="sectionTwo">
			<section>
				<h2>What is your character's class?</h2>
				<section>
					<div class="class">
						<span class="barbarian" value="barbarian">Barbarian</span>
					</div>
					<div class="class">
						<span class="bard" value="bard">Bard</span>
					</div>
					<div class="class">
						<span class="cleric" value="cleric">Cleric</span>
					</div>
					<div class="class">
						<span class="druid" value="druid">Druid</span>
					</div>
					<div class="class">
						<span class="fighter" value="fighter">Fighter</span>
					</div>
					<div class="class">
						<span class="monk" value="monk">Monk</span>
					</div>
					<div class="class">
						<span class="paladin" value="paladin">Paladin</span>
					</div>
					<div class="class">
						<span class="ranger" value="ranger">Ranger</span>
					</div>
					<div class="class">
						<span class="rogue" value="rogue">Rogue</span>
					</div>
					<div class="class">
						<span class="sorcerer" value="sorcerer">Sorcerer</span>
					</div>
					<div class="class">
						<span class="warlock" value="warlock">Warlock</span>
					</div>
					<div class="class">
						<span class="wizard" value="wizard">Wizard</span>
					</div>
				</section>
			</section>
		</div>
		</main>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
